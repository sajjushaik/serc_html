<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      /*toggle*/
      $(document).ready(function () {
        $(".btn0").click(function () {
          $(".p1").toggle(1000);
        });
      });

      /*double click*/
      $(document).ready(function () {
        $("h4").dblclick(function () {
          alert("double-clicked.");
        });
      });

      /*Fade in Fade out*/
      $(document).ready(function () {
        $(".btn1").click(function () {
          $(".p2").fadeOut();
        });
        $(".btn2").click(function () {
          $(".p2").fadeIn();
        });
      });
    </script>
  </head>
  <body>
    <button class="btn0">Toggle between hide and show</button>

    <p class="p1">Paragraph to br Toggled.</p>

    <hr />
    <h4>Double Click</h4>

    <hr />
    <p class="p2">Paragraph to be Faded.</p>
    <button class="btn1">Fade out</button>
    <button class="btn2">Fade in</button>

    <hr />
  </body>
</html>
